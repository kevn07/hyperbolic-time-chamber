<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="30" class="timer__button">+30s</button>
      <button data-time="60" class="timer__button">+1min</button>
      <button data-time="600" class="timer__button">+10min</button>
      <button data-time="3600" class="timer__button">+1hr</button>
    </div>
    <div class="timer__input">
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
      <button class="timer__button" id="timer__start">start</button>
      <button class="timer__button" id="timer__reset">stop/reset</button>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="custom.js"></script>
</body>
</html>
